  <body class="loading-active">
    <!-- Pantalla de carga inicial inline para evitar parpadeo -->
    <style>
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #FAF9F6;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10000;
        opacity: 1;
        transition: opacity 0.5s;
      }
      .initial-loader img {
        width: 120px;
        height: 120px;
        object-fit: contain;
        opacity: 0;
        animation: fadeIn 0.5s forwards 0.2s;
      }
      @keyframes fadeIn {
        to { opacity: 1; }
      }
      body.loaded .initial-loader {
        opacity: 0;
        pointer-events: none;
      }
    </style>
    
    <div class="initial-loader" id="initial-loader">
      <img src="/logocarga.png" alt="NUVÓ" />
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      // Remover el loader inicial después de que React tome control
      window.addEventListener('load', function() {
        setTimeout(function() {
          const initialLoader = document.getElementById('initial-loader');
          if (initialLoader) {
            initialLoader.style.display = 'none';
          }
        }, 500);
      });
    </script>
  </body>
</html>
